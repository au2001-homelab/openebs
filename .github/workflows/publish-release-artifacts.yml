name: Publish Release Artifacts
on:
  release:
    types: [ published ]
jobs:
  publish-artifacts:
    if: ${{ !startsWith(github.event.release.tag_name, 'v4.2') }}
    runs-on: ubuntu-latest
    steps:
      - name: Get Latest Release Tag
        id: latest-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LATEST_VERSION=$(gh api repos/${{ github.repository_owner }}/openebs/releases/latest | jq -r '.tag_name')
          echo "Latest published version:$LATEST_VERSION"
          echo "ShouldUpdateKrew:"${{ !github.event.release.prerelease && (steps.latest-release.outputs.latestTag == github.event.release.tag_name) }}
          echo "latestTag=$LATEST_VERSION" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
      - name: Download Artifacts
        run: |
          echo "Release Tag: ${{ github.event.release.tag_name }}"
          repo="openebs"
          ./mayastor/scripts/github/release-artifacts.sh --tag "${{ github.event.release.tag_name }}" --workflow "Release Artifacts" --repo-org "${{ github.repository_owner }}" --repo "$repo" download
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_CI_GITHUB }}
      - name: Upload Artifacts
        run: |
          repos="openebs"
          ./mayastor/scripts/github/release-artifacts.sh --tag "${{ github.event.release.tag_name }}" --repo-org "${{ github.repository_owner }}" --upload "$repos" upload
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_CI_GITHUB }}
      - name: Update krew index
        if: ${{ !github.event.release.prerelease && (steps.latest-release.outputs.latestTag == github.event.release.tag_name) }}
        uses: rajatjindal/krew-release-bot@v0.0.47
